name: Deploy website - Demo 5
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./fifth-demo
      - name: Lint code
        run: npm run lint
        working-directory: ./fifth-demo
      - name: Test code
        run: npm run test
        working-directory: ./fifth-demo
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{steps.publish.outputs.script-file}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./fifth-demo
      - name: Build website
        run: npm run build
        working-directory: ./fifth-demo
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
        working-directory: ./fifth-demo
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ./fifth-demo/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
      - name: Output build files
        run: ls
      - name: Deploy
        run: echo "Deploying..."
