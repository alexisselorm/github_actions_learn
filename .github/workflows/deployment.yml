name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
        working-directory: ./second-action-react-demo
      - name: Run tests
        run: npm test
        working-directory: ./second-action-react-demo
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
        working-directory: ./second-action-react-demo
      - name: Build project
        run: npm run build
        working-directory: ./second-action-react-demo
      - name: Deploy
        run: echo "Deploying project..."
